<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2L CFX FINDER</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.5);
            border-radius: 4px;
        }

        ::selection {
            background: rgba(59, 130, 246, 0.3);
            color: #ffffff;
        }

        @keyframes unfold {
            from {
                opacity: 0;
                transform: perspective(1000px) rotateX(-15deg) scale(0.95);
            }
            to {
                opacity: 1;
                transform: perspective(1000px) rotateX(0deg) scale(1);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes glow {
            0%, 100% { 
                filter: drop-shadow(0 0 5px #3b82f6) drop-shadow(0 0 10px #3b82f6);
            }
            50% { 
                filter: drop-shadow(0 0 10px #3b82f6) drop-shadow(0 0 20px #3b82f6);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3e 50%, #0a0a1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            width: 90%;
            max-width: 900px;
            animation: unfold 0.8s cubic-bezier(0.03, 0.98, 0.52, 0.99);
            position: relative;
            z-index: 1;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
        }

        .title {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: glow 3s ease-in-out infinite;
        }

        .subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 2px;
        }

        .search-section {
            margin-bottom: 30px;
        }

        .search-wrapper {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            color: #ffffff;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .search-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        .btn {
            padding: 16px 32px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(59, 130, 246, 0.5);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 20px;
        }

        .option-btn {
            padding: 12px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: center;
        }

        .option-btn.active {
            background: rgba(59, 130, 246, 0.2);
            border-color: #3b82f6;
            color: #3b82f6;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .option-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }

        .message {
            padding: 16px;
            margin: 20px 0;
            border-radius: 15px;
            display: none;
            font-size: 14px;
            text-align: center;
            animation: unfold 0.4s ease;
        }

        .error {
            background: rgba(244, 67, 54, 0.15);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #ff6b6b;
        }

        .success {
            background: rgba(59, 130, 246, 0.15);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #60a5fa;
        }

        .loading {
            text-align: center;
            padding: 30px;
            display: none;
        }

        .spinner {
            border: 3px solid rgba(59, 130, 246, 0.2);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            padding: 20px;
            background: rgba(59, 130, 246, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 600;
            color: #3b82f6;
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-body {
            padding: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 14px;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
        }

        .info-value {
            color: #ffffff;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .copy-icon {
            cursor: pointer;
            padding: 6px 10px;
            background: rgba(59, 130, 246, 0.15);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            font-size: 11px;
            color: #3b82f6;
            transition: all 0.2s ease;
        }

        .copy-icon:hover {
            background: rgba(59, 130, 246, 0.25);
            transform: scale(1.05);
        }

        .players-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .player-item {
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }

        .player-item:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .player-name {
            color: #ffffff;
            font-size: 14px;
        }

        .player-id {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
        }

        .resources-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 8px;
            margin-top: 10px;
        }

        .resource-tag {
            padding: 8px 12px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 10px;
            font-size: 12px;
            color: #3b82f6;
            text-align: center;
            transition: all 0.2s ease;
        }

        .resource-tag:hover {
            background: rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
        }

        .json-viewer {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-top: 10px;
            max-height: 400px;
            overflow: auto;
            font-size: 12px;
        }

        .json-viewer pre {
            color: #e5e5e5;
            margin: 0;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
        }

        .json-key {
            color: #60a5fa;
        }

        .json-string {
            color: #34d399;
        }

        .json-number {
            color: #fbbf24;
        }

        .json-boolean {
            color: #f87171;
        }

        .json-null {
            color: #9ca3af;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
        }

        .footer a {
            color: #3b82f6;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #60a5fa;
        }

        @media (max-width: 768px) {
            .main-card {
                padding: 30px 20px;
            }

            .title {
                font-size: 32px;
            }

            .search-wrapper {
                flex-direction: column;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-card">
            <div class="header">
                <h1 class="title">CFX FINDER</h1>
                <p class="subtitle">Leaked By Orbital, Group P2L</p>
            </div>

            <div class="search-section">
                <div class="search-wrapper">
                    <input type="text" id="cfxInput" class="search-input" placeholder="Enter CFX link (cfx.re/join/abc123) or server ID...">
                    <button id="searchBtn" class="btn">SEARCH</button>
                    <button id="exportBtn" class="btn btn-secondary" style="display:none;">EXPORT</button>
                    <button id="clearBtn" class="btn btn-secondary" style="display:none;">CLEAR</button>
                </div>
                
                <div class="options-grid">
                    <button class="option-btn active" data-option="info">Server Info</button>
                    <button class="option-btn active" data-option="players">Players</button>
                    <button class="option-btn active" data-option="resources">Resources</button>
                    <button class="option-btn active" data-option="location">Location</button>
                    <button class="option-btn active" data-option="raw">Raw JSON</button>
                </div>
            </div>

            <div class="message error" id="errorMessage"></div>
            <div class="message success" id="successMessage"></div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing server data...</p>
            </div>

            <div class="stats-bar" id="statsBar" style="display:none;"></div>
            <div class="cards-grid" id="cardsGrid"></div>

            <div class="footer">
                <p>Â© 2025 P2L CFX FINDER | <a href="https://discord.gg/P-5" target="_blank">Discord.gg/P-5</a></p>
            </div>
        </div>
    </div>

    <script>
        let serverData = null;
        let activeOptions = new Set(['info', 'players', 'resources', 'location', 'raw']);

        const cleanText = (text) => text ? text.replace(/\^[0-9]/g, '') : 'N/A';
        
        const extractServerId = (input) => {
            const match = input.match(/(?:cfx\.re\/join\/|connect\/)?([a-z0-9]{6,8})/i);
            return match ? match[1] : null;
        };

        const copyToClipboard = (text, btn) => {
            navigator.clipboard.writeText(text).then(() => {
                const orig = btn.innerHTML;
                btn.innerHTML = 'COPIED!';
                btn.style.background = 'rgba(59, 130, 246, 0.3)';
                setTimeout(() => {
                    btn.innerHTML = orig;
                    btn.style.background = 'rgba(59, 130, 246, 0.15)';
                }, 2000);
            });
        };

        const showMessage = (type, msg) => {
            const el = document.getElementById(type === 'error' ? 'errorMessage' : 'successMessage');
            el.innerHTML = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 5000);
        };

        const createInfoRow = (label, value) => {
            const val = value || 'N/A';
            return `
                <div class="info-row">
                    <span class="info-label">${label}</span>
                    <span class="info-value">
                        ${val}
                        <span class="copy-icon" onclick="copyToClipboard('${val}', this)">copy</span>
                    </span>
                </div>
            `;
        };

        const renderStats = (data) => {
            const players = data.Data?.clients || 0;
            const maxPlayers = data.Data?.sv_maxclients || 0;
            const resources = data.Data?.resources?.length || 0;

            document.getElementById('statsBar').innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${players}/${maxPlayers}</div>
                    <div class="stat-label">Players Online</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${resources}</div>
                    <div class="stat-label">Resources</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${data.Data?.vars?.onesync_enabled || 'Off'}</div>
                    <div class="stat-label">OneSync</div>
                </div>
            `;
            document.getElementById('statsBar').style.display = 'grid';
        };

        const renderServerInfo = (data) => {
            if (!activeOptions.has('info')) return '';
            
            const endpoint = data.Data?.connectEndPoints?.[0] || '';
            const [ip, port] = endpoint.split(':');

            return `
                <div class="card">
                    <div class="card-header">Server Information</div>
                    <div class="card-body">
                        ${createInfoRow('Server Name', cleanText(data.Data?.hostname))}
                        ${createInfoRow('Server ID', data.Data?.id || 'N/A')}
                        ${createInfoRow('IP Address', ip || 'N/A')}
                        ${createInfoRow('Port', port || 'N/A')}
                        ${createInfoRow('Game Build', data.Data?.vars?.sv_enforceGameBuild || 'N/A')}
                        ${createInfoRow('Script Hook', data.Data?.vars?.sv_scriptHookAllowed || 'Disabled')}
                        ${createInfoRow('Owner', data.Data?.ownerProfile || 'N/A')}
                    </div>
                </div>
            `;
        };

        const renderPlayers = (data) => {
            if (!activeOptions.has('players')) return '';
            
            const players = data.Data?.players || [];
            const playersList = players.length > 0 ? 
                players.map(p => `
                    <div class="player-item">
                        <span class="player-name">${cleanText(p.name)}</span>
                        <span class="player-id">ID: ${p.id}</span>
                    </div>
                `).join('') : 
                '<p style="color: rgba(255,255,255,0.5); text-align: center;">No players online</p>';

            return `
                <div class="card">
                    <div class="card-header">Players List (${players.length})</div>
                    <div class="card-body">
                        <div class="players-list">${playersList}</div>
                    </div>
                </div>
            `;
        };

        const renderResources = (data) => {
            if (!activeOptions.has('resources')) return '';
            
            const resources = data.Data?.resources || [];
            const resourcesList = resources.length > 0 ?
                resources.map(r => `<div class="resource-tag">${r}</div>`).join('') :
                '<p style="color: rgba(255,255,255,0.5);">No resources found</p>';

            return `
                <div class="card">
                    <div class="card-header">Resources (${resources.length})</div>
                    <div class="card-body">
                        <div class="resources-list">${resourcesList}</div>
                    </div>
                </div>
            `;
        };

        const renderLocation = async (ip) => {
            if (!activeOptions.has('location') || !ip) return '';
            
            try {
                const res = await fetch(`https://ipapi.co/${ip}/json/`);
                const geo = await res.json();
                
                return `
                    <div class="card">
                        <div class="card-header">Geolocation</div>
                        <div class="card-body">
                            ${createInfoRow('Country', `${geo.country_name} (${geo.country_code})`)}
                            ${createInfoRow('Region', geo.region)}
                            ${createInfoRow('City', geo.city)}
                            ${createInfoRow('ISP', geo.org)}
                            ${createInfoRow('Timezone', geo.timezone)}
                        </div>
                    </div>
                `;
            } catch(e) {
                return '';
            }
        };

        const renderRawData = (data) => {
            if (!activeOptions.has('raw')) return '';
            
            const formatJSON = (obj, indent = 0) => {
                const spaces = '  '.repeat(indent);
                if (obj === null) return `<span class="json-null">null</span>`;
                if (typeof obj === 'boolean') return `<span class="json-boolean">${obj}</span>`;
                if (typeof obj === 'number') return `<span class="json-number">${obj}</span>`;
                if (typeof obj === 'string') return `<span class="json-string">"${obj}"</span>`;
                
                if (Array.isArray(obj)) {
                    if (obj.length === 0) return '[]';
                    let result = '[\n';
                    obj.forEach((item, i) => {
                        result += spaces + '  ' + formatJSON(item, indent + 1);
                        if (i < obj.length - 1) result += ',';
                        result += '\n';
                    });
                    result += spaces + ']';
                    return result;
                }
                
                if (typeof obj === 'object') {
                    const keys = Object.keys(obj);
                    if (keys.length === 0) return '{}';
                    let result = '{\n';
                    keys.forEach((key, i) => {
                        result += spaces + '  <span class="json-key">"' + key + '"</span>: ';
                        result += formatJSON(obj[key], indent + 1);
                        if (i < keys.length - 1) result += ',';
                        result += '\n';
                    });
                    result += spaces + '}';
                    return result;
                }
                
                return String(obj);
            };
            
            return `
                <div class="card" style="grid-column: 1 / -1;">
                    <div class="card-header">Raw JSON Data</div>
                    <div class="card-body">
                        <div class="json-viewer">
                            <pre>${formatJSON(data)}</pre>
                        </div>
                    </div>
                </div>
            `;
        };

        const searchServer = async () => {
            const input = document.getElementById('cfxInput').value.trim();
            const serverId = extractServerId(input);
            
            if (!serverId) {
                showMessage('error', 'Invalid CFX link format');
                return;
            }

            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('searchBtn').disabled = true;
                document.getElementById('cardsGrid').innerHTML = '';
                document.getElementById('statsBar').style.display = 'none';

                const res = await fetch(`https://servers-frontend.fivem.net/api/servers/single/${serverId}`);
                if (!res.ok) throw new Error('Server not found');
                
                serverData = await res.json();
                
                renderStats(serverData);
                
                const endpoint = serverData.Data?.connectEndPoints?.[0] || '';
                const ip = endpoint.split(':')[0];
                
                let html = '';
                html += renderServerInfo(serverData);
                html += renderPlayers(serverData);
                html += renderResources(serverData);
                
                if (ip) {
                    html += await renderLocation(ip);
                }
                
                html += renderRawData(serverData);
                
                document.getElementById('cardsGrid').innerHTML = html;
                document.getElementById('exportBtn').style.display = 'inline-block';
                document.getElementById('clearBtn').style.display = 'inline-block';
                
                showMessage('success', 'Server data retrieved successfully!');
            } catch(e) {
                showMessage('error', 'Failed to fetch server data: ' + e.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('searchBtn').disabled = false;
            }
        };

        document.getElementById('searchBtn').addEventListener('click', searchServer);
        document.getElementById('cfxInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchServer();
        });

        document.getElementById('exportBtn').addEventListener('click', () => {
            if (!serverData) return;
            const blob = new Blob([JSON.stringify(serverData, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `server_${serverData.Data?.id || 'data'}.json`;
            a.click();
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            document.getElementById('cfxInput').value = '';
            document.getElementById('cardsGrid').innerHTML = '';
            document.getElementById('statsBar').style.display = 'none';
            document.getElementById('exportBtn').style.display = 'none';
            document.getElementById('clearBtn').style.display = 'none';
            serverData = null;
        });

        document.querySelectorAll('.option-btn').forEach(btn => {
            btn.addEventListener('click', async () => {
                const option = btn.dataset.option;
                if (activeOptions.has(option)) {
                    activeOptions.delete(option);
                    btn.classList.remove('active');
                } else {
                    activeOptions.add(option);
                    btn.classList.add('active');
                }
                
                if (serverData) {
                    const endpoint = serverData.Data?.connectEndPoints?.[0] || '';
                    const ip = endpoint.split(':')[0];
                    
                    let html = '';
                    html += renderServerInfo(serverData);
                    html += renderPlayers(serverData);
                    html += renderResources(serverData);
                    
                    if (ip) {
                        html += await renderLocation(ip);
                    }
                    
                    html += renderRawData(serverData);
                    
                    document.getElementById('cardsGrid').innerHTML = html;
                }
            });
        });
    </script>
</body>
</html>
